<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="icon" type="image/x-icon" href="/images/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Typing Speed Test</title>
  </head>
  <body>
    <h1>TYPO CODER</h1>
    <div class="main">
      <section>
        <div class="quote" id="content">click here to start</div>
      </section>
      <code>
        <textarea
          class="input_area"
          cols="40"
          rows="50"
          spellcheck="false"
          oninput="processCurrentText()"
          onfocus="startGame()"
        ></textarea>
      </code>
      <!-- onfocus="startGame()" -->
    </div>
    <div id="final_ans">
      <div class="wpm">
        <p class="header_text">WPM</p>
        <div class="curr_wpm">0</div>
      </div>
      <div class="cpm">
        <div class="header_text">CPM</div>
        <div class="curr_cpm">100</div>
      </div>
      <div class="errors">
        <p class="header_text">ERRORS</p>
        <div id="curr_errors">0</div>
      </div>
      <div class="accuracy">
        <p class="header_text">ACCURACY</p>
        <div id="curr_accuracy">100</div>
      </div>
      <div class="timer">
        <p class="header_text">TIME</p>
        <div id="curr_time">60s</div>
      </div>
      <div class="timer">
        <p class="header_text restart">Restart</p>
        <div class="restart_btn curr_cpm" onclick="resetValues()">Restart</div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
